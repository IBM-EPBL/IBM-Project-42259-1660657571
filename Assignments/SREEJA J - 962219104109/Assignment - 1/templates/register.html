<html>

<head>
    <title>REGISTRATION FORM</title>
    <style>
        h1,
        div,
        table,
        th,
        td {
            text-align:left;
        }
        body{
            background-color:pink;
        }
    </style>
</head>

<body>
    <h1><b>Registration form</b></h1>
    <div>
        <form action="{{url_for('registered')}}" method="post">
            <center>
                <table>
                    <tr>
                        <th>Name: </th>
                        <td><input type="text" name="fn" id="name"></td>
                    </tr>
					
					<tr>
                        <th>Email: </th>
                        <td><input type="email" name="email" id="email"><br></td>
                    </tr>
                    <tr>
                        <th>Contact: </th>
                        <td><input type="number" name="contact" id="contact"></td>
                    </tr>
                    <tr><th colspan="2"><input type="submit" value="submit"></th></tr>

                </table>
            </center>
        </form>
    </div>

</body>

</html>
