{% extends 'base.html' %}
{%block title%}
Registration page
{%endblock%}

{%block content%}
<div class="container pd-20">
    <h1 style="margin-top:100px;">
        Welcome to Registration page
    </h1>
    <h2>{{ msg }}</h2>
    <form action="{{url_for('register')}}" method="POST">
        <div class="form-group" >
            <label class="col-md-5">User Name</label><input class="form-control col-md-5" name="name" type="text">
            <label class="col-md-5">Email</label><input class="form-control col-md-5" name="email" type="text">
            <label class="col-md-5">Password:</label><input class="form-control col-md-5" name="password" type="password">       
            <input class="btn btn-success" type="submit" value="submit">
            <input class="btn btn-danger" type="reset" value="clear">
        </div>
        <div>
            <a class="btn btn-primary" href="{{ url_for('login') }}">Login instead?</a>
        </div>
    </form>
</div>
{%endblock%}
